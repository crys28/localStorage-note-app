        <div class="notePanel">
            <div id="topside" class="titleBar">
                <div>
                    <h1>Collection: <i id="collectionName"></i></h1>
                    <span>
                    <h2 >| Add new notes</h2>
                    <img onclick="switchDialog('','')" src="./pics/addBtn.png" alt="" width="50" height="50">
                    </span>
                </div>
                
                <img id="hamburger" src="./pics/hamburger.png" width="75" height="75" alt="" onclick="openDrawer()">   
            </div>
            
           
            <div class="noteGrid" id="noteGrid">

                <h1>Blank...</h1>

    </div>


    <dialog id="diag" >
        <div class="popup">
            <div class="topBar">
                <h1>Create a new note...</h1>
            </div>

            <div class="middleSection">
                <span>Note title: <input type="text" id="noteTitle"></span>
                <div class="toolBar">
                    <span><b>B</b></span>
                    <span><i>I</i></span>
                    <span><u>U</u></span>
                </div>
                <textarea name="" id="noteContent"></textarea>
            </div>

            <div id="bottomBarDialog" class="bottomBar">
                <!-- <button id="saveBtn">Save</button> -->
                <button onclick="switchDialog('','')">Cancel</button>
            </div>
        </div>
    </dialog>

    <dialog id="addCollectionForm">
        <div class="popup">
            <div class="top">
                <h2 id="diagTitle">Create a new collection:</h2>
                <img src="./pics/delete.png" alt="" width="30" height="30" onclick="switch_collection_dialog('')">
            </div>
            <div class="mid">
                <input type="text" id="collectionInput" maxlength="12">
            </div>
            <div class="bottom">
                <div id="addCollectionBottom">
                    <!-- <button id="saveCollectionBtn" onclick="set_update_collection('')">Save</button> -->
                    <button onclick="switch_collection_dialog('')">Cancel</button>
                </div>
            </div>
        </div>
    </dialog>

    <dialog id="colorForm">
        <div class="popup">
            <div class="colorInputs">
                <div class="drawerColor">
                    <span>Drawer</span>
                    <input id="drawerColor" type="color" value="#008b8b">
                </div>
                <div class="navColor">
                    <span>Topside</span>
                    <input id="navColor" type="color" value="#FFFFFF">
                </div>
                <div class="notegridColor">
                    <span>Note grid</span>
                    <input id="notegridColor" type="color" value="#FFFFFF">
                </div>
                <div class="textColor">
                    <span>Text Color</span>
                    <input id="textColor" type="color" value="#000000">
                </div>
            </div>
            <div class="btns">
                <button onclick="setColor()">Save</button>
                <button onclick="resetColor()">Reset</button>
                <button onclick="switchColorDialog()">Cancel</button>
            </div>
        </div>
    </dialog>

    <div id="bgDrop" class="dialogBackdrop" onclick="onMouseOutCloseModal()"></div>

    <script src="script.js"></script>
